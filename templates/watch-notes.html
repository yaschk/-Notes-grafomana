<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T#1 ALL Notes</title>
    <style>
        .note-container{
            border: 2px solid brown;
            margin: 10px;
            padding: 5px;
        }
        .author-note{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="/">Сделать запись</a>
    {% for note in note %}
         <div class="note-container">
              <div class="note">{{  note.note|linebreaks }}</div>
              <div class="author-note">{{ note.author }}</div>
              <span class="datetime">{{ note.is_created }}</span>
{#                <span class="words">{{ note.unique_words }}</span>#}
         </div>
    {% endfor %}
</body>
</html>
