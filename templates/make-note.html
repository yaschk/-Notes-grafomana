<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T#1 Make a note</title>
    <style>
        textarea {
	outline: none;
	-moz-appearance: none;
	border: 1px solid #999; /* указание этого свойства также удалит обводку в FireFox */
}
        textarea { resize: inherit; }
    </style>
</head>
<body>
    <div class="container">
        <form action="" id="note-form" method="post" class="form-inline text-center">{%  csrf_token %}
                     <div class="form-group">
                         <label>  Ваше имя:  </label>
                          <input type="text" class="form-control"  placeholder="Name" name="{{ form.author.name}}" >
                     </div>
                     <div class="form-group">
                         <div>
                             <label for="note-area">  Ваша запись:  </label>
                         </div>
                            <textarea placeholder="Write your note here" rows="5" cols="100"  form="note-form" id="note-area" class="form-control" maxlength="1000"  name = "{{ form.note.name}}"></textarea>

                     </div>
                     <div>
                        <button type="submit" class="btn brn-primary btn-orange" >Отправить</button>
                     </div>
        </form>
        <a href="read-notes">Просмотреть записи</a>
    </div>
</body>
</html>
